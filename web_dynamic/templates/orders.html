<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
</head>
<body>
    <h1>Your Orders</h1>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.Name }}</td>
                    <td>{{ order.Description }}</td>
                    <td>{{ order.Price }}</td>
                    <td><img src="{{ order.Image }}" alt="{{ order.Name }}" height="100"></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
